<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Suggestions</title>
</head>
<body>
    <h1>Customer Suggestions</h1>
    <table border="1">
        <tr>
            <th>Customer Name</th>
            <th>Suggestion</th>
            <th>Allergy Concern</th>
        </tr>
        {% for suggestion in data %}
        <tr>
            <td>{{ suggestion[1] }}</td>
            <td>{{ suggestion[2] }}</td>
            <td>{{ suggestion[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
