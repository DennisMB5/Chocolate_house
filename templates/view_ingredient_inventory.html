<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Inventory</title>
</head>
<body>
    <h1>Ingredient Inventory</h1>
    <table border="1">
        <tr>
            <th>Ingredient Name</th>
            <th>Quantity</th>
        </tr>
        {% for ingredient in data %}
        <tr>
            <td>{{ ingredient[1] }}</td>
            <td>{{ ingredient[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
